<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circles</title>
    <!-- javascript -->
    <script type="text/javascript" src="paper-full.js"></script>
    <!-- howler -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="circles.css">
    <!-- paperscript -->
    <script type="text/paperscript" canvas="myCanvas">

    var keyData = {
        a: {
            color: 'purple',
            sound: new Howl({
                src: ['sounds/bubbles.mp3'],
                html5: true
            })
        }
    }

    var circles = [];

    function onKeyDown(event) {
        
    // When a key is pressed, set the content of the text item:
        // finds the max point depending on size of screen
        // wont generate points off screen on resize
        var maxPoint = new Point(view.size.width, view.size.height);
        // gets a random point
        var randomPoint = Point.random();
        // generates random point on screen
        var point = maxPoint * randomPoint;
        // creates new circle
        var newCircle = new Path.Circle(point, 500)
        newCircle.fillColor = "orange";
        circles.push(newCircle);
          
    }

    // every animation frame adding one to hue and shrinking it every frame
    function onFrame(event){
        for(var i = 0; i < circles.length; i++){
            circles[i].fillColor.hue += 1;
            circles[i].scale(.9);
        }
    }

    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
