    // define array of circles
    var circles = [];

    function onKeyDown(event) {
        // check event.key
        if (keyData[event.key]){
            // when a key is pressed, circle will appear in random position
            var maxPoint = new Point(view.size.width, view.size.height);
            // generates a random point
            var randomPoint = Point.random();
            // creates a point multiplying maxPoint and randomPoint
            var point = maxPoint * randomPoint;
            // creates new circle
            var newCircle = new Path.Circle(point, 500)
            // when pressing a key an event is triggered
            newCircle.fillColor = keyData[event.key].color;
            // plays sound
            keyData[event.key].sound.play();
            // adds new circle to circles array
            circles.push(newCircle);
        }
    }

    // every animation frame adding one to hue and shrinking it every frame
    function onFrame(event){
        for(var i = 0; i < circles.length; i++){
            circles[i].fillColor.hue += 1;
            circles[i].scale(.9);
            if(circles[i].area < 1) {
                circles[i].remove();
                circles.splice(i, 1);
                i--;
            }
        }
    }
